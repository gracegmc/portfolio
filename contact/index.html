<!DOCTYPE html>
<style>
	@import url("../style.css");
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../global.js"></script>
    <title>Contact</title>
</head>
<body>
    <h1>Contact Me!</h1>
    <form action="mailto:gmc001@ucsd.edu" method="GET" enctype="text/plain">
        <!-- subject line -->
        <div>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject"><br>
        </div>

        <!-- text/contents -->
        <div>
        <label for="body">Text:</label>
        <textarea id="body" name="body" rows="2" cols="30"></textarea><br>
        </div>

        <!-- button to send email -->
        <div>
        <button>Send Email</button>
        </div>
      </form>
</body>
</html>
