<!DOCTYPE html>
<style>
	@import url("../style.css");
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
</head>
<body>
    <h1>Meta</h1>
    <p>stats about the code of this website!</p>
    <div id="stats"></div>
    <h2>Commits by time of day</h2>
    <div id="chart"></div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <!-- label -->
        <dt>Commit</dt>
        <dt>Date</dt>
        <dt>Time</dt>
        <dt>Author</dt>
        <dt>Lines Edited</dt>

        <!-- data -->
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
        <!-- date -->
        <dd id="commit-date" ></dd>
        <!-- time -->
        <dd id="commit-time"></dd>
        <!-- author -->
        <dd id="commit-author"></dd>
        <!-- lines -->
        <dd id="commit-lines"></dd>
    </dl>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <script src="../global.js" type="module" defer></script>
    <script src="main.js" type="module" defer></script>
</body>
</html>
